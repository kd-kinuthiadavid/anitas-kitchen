<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Anitas Kitchen</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script   src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>


</script>
</head>
<body>
  <div class="container-fluid">
    <div class="logo">
      <img src="images/logoBig.png" alt="picture">
      <p>We Provide The Best Food <br> At The <strong>Right Price</strong> </p>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xs-3 col-md-3">
        <div class="happy-hour">
          <p>Happy Hour</p>
        </div>
        <div class="party-time">
          <p>Party Time</p>
        </div>
      </div>
      <div class="col-xs-3">
        <div class="Breakfast">
          <p>Breakfast</p>
        </div>
      </div>
      <div class="col-xs-3">
        <div class="lunch">
          <p>Lunch</p>
        </div>
      </div>
      <div class="col-xs-3">
        <div class="Dinner">
          <p>Dinner</p>
        </div>
      </div>
    </div>
  </div>

  <br>


  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="float-left">
          <img src="images/fastFood1.jpg" alt="Fast Food">
          <img src="images/fastFood2.jpg" alt="Fast Food">
        </div>
      </div>

      <div class="col-md-6">
        <div class="float-right">
          
        </div>
      </div>
    </div>
  </div>

</html>
